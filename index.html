<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの経営掲示板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1>みんなの経営掲示板</h1>
        <p>更新日: 2025年2月10日（月）</p>

        <div class="button-container">
            <div class="button" onclick="location.href='{{ url_for('important_metrics_1') }}'">重要指標 1</div>
            <div class="button" onclick="location.href='{{ url_for('important_metrics_2') }}'">重要指標 2</div>
            <div class="button" onclick="location.href='{{ url_for('surgeries') }}'">手術一覧</div>
            <div class="button" onclick="location.href='{{ url_for('emergency') }}'">救急外来</div>
            <div class="button" onclick="location.href='{{ url_for('announcement') }}'">伝達事項投稿</div>
        </div>
    </div>

    <div class="content">
        <div class="dashboard-grid">
            <iframe src="https://example.com/widget1" class="iframe-container"></iframe>
            <iframe src="https://example.com/widget2" class="iframe-container"></iframe>
            <iframe src="https://example.com/widget3" class="iframe-container"></iframe>
            <iframe src="https://example.com/widget4" class="iframe-container"></iframe>
            <iframe src="https://example.com/widget5" class="iframe-container"></iframe>
            <iframe src="https://example.com/widget6" class="iframe-container"></iframe>
        </div>

        <div class="strategy">
            <h2>経営戦略室の戦略</h2>
            <form action="/update_strategy" method="POST">
                <input type="password" name="password" placeholder="パスワードを入力" required>
                <button type="submit">認証</button>
            </form>

            {% if authenticated %}
            <form action="/save_strategy" method="POST">
                <textarea name="strategy" rows="5" cols="50">{{ strategy_content }}</textarea><br>
                <button type="submit">保存</button>
            </form>
            {% else %}
            <p>{{ strategy_content }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
